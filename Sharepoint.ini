Schritt 1: Anmelden im SharePoint Admin Center
Anmeldung:
Melde dich im Microsoft 365 Admin Center an: https://admin.microsoft.com
Navigiere zum SharePoint Admin Center:
Klicke im linken Navigationsbereich auf Admin Center.
Wähle SharePoint aus der Liste der verfügbaren Admin Center aus.
Schritt 2: Erstellen einer neuen Websitesammlung
Websitesammlung hinzufügen:

Klicke auf Aktive Sites im linken Menü.
Wähle oben die Option Website erstellen aus.
Du kannst zwischen einer Teamwebsite und einer Kommunikationswebsite wählen:
Teamwebsite: Wird zur Zusammenarbeit in kleineren Teams verwendet.
Kommunikationswebsite: Wird verwendet, um Informationen im Unternehmen zu teilen.
Website-Einstellungen konfigurieren:

Gib der Website einen Namen (z. B. „Projekt-Team“).
Wähle einen primären Besitzer der Website (z. B. einen der Teilnehmer).
Wähle die Sprache für die Website aus.
Erstellen:

Klicke auf Weiter und überprüfe die Einstellungen.
Klicke dann auf Fertig stellen, um die Websitesammlung zu erstellen.
Schritt 3: Berechtigungen verwalten
Websiteberechtigungen anpassen:

Wähle in der Liste der aktiven Sites die neu erstellte Websitesammlung aus.
Gehe zu Berechtigungen.
Füge Teilnehmer als Mitglieder, Besitzer oder Besucher hinzu:
Besitzer: Vollständige Kontrolle über die Website.
Mitglieder: Können Inhalte bearbeiten und hinzufügen.
Besucher: Können nur Inhalte anzeigen.
Freigaberichtlinien anpassen:

Klicke auf Freigabe und ändere die Freigaberichtlinien (z. B. ob Inhalte auch externen Benutzern zur Verfügung gestellt werden dürfen).
Schritt 4: Speicher- und Speicherplatzlimits festlegen
Speicherkontingente verwalten:
Gehe zurück zu Aktive Sites und wähle deine neu erstellte Websitesammlung aus.
Klicke auf Speicherlimits verwalten.
Lege eine Speicherbeschränkung für die Websitesammlung fest (z. B. 5 GB).
Speichere die Einstellungen.
Schritt 5: Konfigurieren der Website-Einstellungen
Websitetitel und Beschreibung ändern:

Klicke im SharePoint Admin Center auf die neu erstellte Website.
Wähle Einstellungen und passe den Titel und die Beschreibung der Website an.
Website löschen oder in den Papierkorb verschieben:

Falls du eine Test-Website nicht mehr benötigst, kannst du die Website entweder löschen oder in den Papierkorb verschieben:
Gehe zu Einstellungen und wähle Löschen aus.
Bestätige die Löschung oder Verschiebung.
Schritt 6: Verwalten von Websites und Berichten
Websiteaktivität und Nutzung überwachen:

Gehe im Admin Center zu Berichte.
Wähle Aktivität und überprüfe, wie viele Benutzer auf die Website zugreifen und welche Dateien hochgeladen oder geteilt wurden.
Websitewartung:

Überprüfe die Lebenszykluseinstellungen: Wann wird die Website möglicherweise archiviert oder gelöscht?
Stelle sicher, dass Speicherlimits eingehalten werden und überprüfe, ob Backups erforderlich sind.
Schritt 7: Optional – Einrichten einer Hub-Website
Hub-Website erstellen:

Klicke im Admin Center auf Hub-Websites und dann auf Hub-Website registrieren.
Wähle eine deiner Websites als Hub-Website aus, um sie als zentrale Anlaufstelle für verwandte Team- oder Kommunikationswebsites zu verwenden.
Websites mit der Hub-Website verknüpfen:

Gehe zur neu erstellten Teamwebsite oder Kommunikationswebsite.
Füge die Website einer Hub-Website hinzu, um gemeinsame Navigation und Suchfunktionen zu nutzen.